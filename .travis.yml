language: python
python:
  - "3.4"
  - "3.5"
# command to install dependencies
install:
  - pip install -r requirements.txt
  - pip install -q Django==$DJANGO_VERSION

before_script:
  - python manage.py migrate

script:
  python manage.py test

env:
  - DJANGO_VERSION=1.7.8
  - DJANGO_VERSION=1.8.2
