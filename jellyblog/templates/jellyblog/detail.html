{% extends "jellyblog/base.html" %}
{% if document %}
{% block title %}{{ document.title }}{% endblock %}
{% block content %}
        <div class="col-md-12">
            <span><h1>{{ document.title }}</h1></span>
            <hr>
            <span>{{  document.content }}</span><br>
            <p style="text-align: right !important; margin-right: 20px">[Views: {{ document.view_count }}]</p>
        </div>
{% endblock %}
{#content#}
{% endif %}
{# document #}
