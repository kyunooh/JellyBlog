<!DOCTYPE HTML>
<html>
  <head>
    <title></title>
    <style type="text/css">

      html, body, .container {
      height: 100%;
      min-height: 100%;
      text-align: center;
      font-size: 3vw;
      }

      h1 {
        position : relative;
        top: 35%;
        left: 50%;
        -moz-transform: translateX(-50%) translateY(-50%);
        -webkit-transform: translateX(-50%) translateY(-50%);
        transform: translateX(-50%) translateY(-50%);
      }

      div.box:hover {
        font-size: 150%;
      }

      a {
        color: #000000;
      }

      div.blog_link {
        float: left;
        width: 50%;
        height: 50%;
        margin-left: auto;
        margin-right:auto;
        background-color: rgba(77, 208, 255, 0.7);
      }

      div.blog_link:hover {
        background-color: rgba(77, 208, 255, 1);
      }

      div.github_link {
        float: right;
        width: 50%;
        height: 50%;
        margin-left: auto;
        margin-right:auto;
        background-color: rgba(255, 213, 79, 0.7);
      }

      div.github_link:hover {
        background-color: rgba(255, 213, 79, 1);
      }

      div.facebook_link {
        float: left;
        width: 50%;
        height: 50%;
        margin-left: auto;
        margin-right:auto;
        background-color: rgba(240, 98, 146, 0.7);
      }
      div.facebook_link:hover {
        background-color: rgba(240, 98, 146, 1);
      }

      div.inform {
        float: right;
        width: 50%;
        height: 50%;
        margin-left: auto;
        margin-right:auto;
        background-color: rgba(77, 182, 172, 0.7);
      }
      div.inform:hover {
        background-color: rgba(77, 182, 172, 1);
      }



    </style>

  </head>
  <body>
    <div class="container">
      <a href="{% url 'blog_index' %}"> <div class="box blog_link"><h1 id="responsive_header">Blog</h1></div></a>
      <a href="https://github.com/kyunooh"><div class="box github_link"><h1 id="responsive_header">Github</h1></div></a>
      <a href="https://www.facebook.com/hyunmook.k.choi"><div class="box facebook_link"><h1 id="responsive_header">Facebook</h1></div></a>
      <a href="#"><div class="box inform"><h1 id="responsive_header">Inform</h1></div></a>
    </div>

  </body>
</html>
