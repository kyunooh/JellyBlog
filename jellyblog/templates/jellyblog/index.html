{% extends "jellyblog/base.html" %}
{% block meta_tag %}{{ document.meta_tag }}{% endblock %}
{% block content %}

{% if document_list %}

			<div class="col-md-12">
                {% for document in document_list %}
				<span><h1><a href="/{{ document.id }}">{{ document.title }}</a></h1></span>
                <hr class="title-line">
                <span>{{ document.content }}</span>
                <hr class="document-line">
                {% endfor %}
			</div>


{% else %}
	<p>There is no document</p>
{% endif %}
{% endblock %}
